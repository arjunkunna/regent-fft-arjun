name: Regent-FFT Tests
run-name: ${{ github.actor }} is testing Regent-FFT
on: 
  push:
  workflow_dispatch:

jobs:
  regent-FFT-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04'] # 'macos-11' # FIXME: macOS is broken: https://github.com/StanfordLegion/legion/issues/213
        debug: ['1', '0']

    name: Install CUDA
        uses: NVIDIA/setup-cuda@v1
        with:
          cuda-version: '12.3'
          cudnn-version: '8.0'
          install-patch: true
          silent: true

    steps:
      - uses: actions/checkout@v1
      - run: ./test.sh
        env:
          DEBUG: ${{ matrix.debug }}
          USE_REGENT: '1'
          INSTALL_DEPS: '1'
          SUDO_COMMAND: sudo
