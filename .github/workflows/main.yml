name: Regent-FFT Tests
run-name: ${{ github.actor }} is testing Regent-FFT
on: 
  push:
  workflow_dispatch:
jobs:
  regent-FFT-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04'] # 'macos-11' # FIXME: macOS is broken: https://github.com/StanfordLegion/legion/issues/213
        debug: ['1', '0']
    steps:
      - uses: actions/checkout@v1
      - run: source env.sh
      - run: git clone https://github.com/StanfordLegion/legion.git
      - run: cd legion/language
      - run: ./install.py --rdir=auto --debug
      - run: cd ../..
      - run: legion/language/regent.py fft_test.rg
        env:
            DEBUG: ${{ matrix.debug }}
            USE_REGENT: '1'
            INSTALL_DEPS: '1'
            SUDO_COMMAND: sudo
